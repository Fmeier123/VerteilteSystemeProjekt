<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontenübersicht – Meine Bank</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>

  <style>
    /* ====== Grundlayout ====== */
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00539C;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px black;
      padding: 20px;
    }

    /* ====== Kontoinformationen ====== */
    .konto-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .saldo {
      font-size: 1.5em;
      color: #00539C;
    }

    /* ====== Umsatz-Tabelle ====== */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f3f3f3;
    }

    .negativ {
      color: red;
    }

    .positiv {
      color: green;
    }

    /* ====== Button ====== */
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #00539C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f73;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meine Bank – Kontenübersicht</h1>
  </header>

  <main>
    <!-- Kontoinformationen -->
    <div class="konto-info">
      <div>
        <h2>Girokonto</h2>
        <p>IBAN: DE12 3456 7890 1234 5678 90</p>
      </div>
      <div class="saldo" id="saldoAnzeige">Lade...</div>
    </div>

    <!-- Umsatzliste -->
    <table>
      <thead>
        <tr>
          <th>Datum</th>
          <th>Verwendungszweck</th>
          <th>Betrag (€)</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody id="umsatzTabelle"></tbody>
    </table>

    <!-- Button zum Aktualisieren -->
    <button id="aktualisierenBtn">Umsätze aktualisieren</button>
  </main>
<script>
  let db;

  async function ladeDatenbank() {
    const SQL = await initSqlJs({
      locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}`
    });

    // DB-Datei laden (muss in /db/Bank.db liegen)
    const dbFile = await fetch("db/Bank.db");
    const buffer = await dbFile.arrayBuffer();
    db = new SQL.Database(new Uint8Array(buffer));
    ladeUmsaetze();
  }

  function ladeUmsaetze() {
    const tabelle = document.getElementById("umsatzTabelle");
    tabelle.innerHTML = "";

    // Aus deiner Tabelle "Umsatz" lesen
    const stmt = db.prepare(`
      SELECT Datum, Beschreibung, Betrag
      FROM Umsatz
      ORDER BY Datum DESC
    `);

    let saldo = 0;

    while (stmt.step()) {
      const row = stmt.getAsObject();
      const zeile = document.createElement("tr");

      zeile.innerHTML = `
        <td>${row.Datum}</td>
        <td>${row.Beschreibung}</td>
        <td class="${row.Betrag < 0 ? 'negativ' : 'positiv'}">
            ${parseFloat(row.Betrag).toFixed(2)}
        </td>
        <td><button>Details</button></td>
      `;

      tabelle.appendChild(zeile);
      saldo += parseFloat(row.Betrag);
    }

    document.getElementById("saldoAnzeige").textContent =
      saldo.toFixed(2) + " €";
  }

  ladeDatenbank();
</script>

</html>
