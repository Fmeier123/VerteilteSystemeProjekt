<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buchungsdetails – Meine Bank</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  
  <style>
    body { font-family: Arial; background:#f5f6fa; margin:0; padding:0; }
    header { background:#00539C; color:white; text-align:center; padding:1em; }
    main {
      max-width:700px; margin:40px auto; background:white; padding:25px 30px;
      border-radius:15px; box-shadow:0 2px 6px rgba(0,0,0,0.3);
    }
    h2 { color:#00539C; border-bottom:2px solid #00539C; padding-bottom:8px; }
    .detail-item { margin:15px 0; display:flex; flex-wrap:wrap; }
    .label { width:180px; color:#00539C; font-weight:bold; }
    .value { flex:1; }
    .betrag { font-weight:bold; }
    .positiv { color:green; } .negativ { color:red; }

    /* Labels */
    .label-container { display:flex; flex-wrap:wrap; gap:8px; margin-top:5px; }
    .tag {
      background:#00539C; color:white; padding:6px 12px;
      border-radius:20px; font-size:0.9em; position:relative;
    }
    .tag.temp {
      background:#ff6b35;
    }

    .label-input-row { display:flex; gap:10px; margin-top:12px; }
    input[type=text] {
      flex:1; padding:8px; border:1px solid #ccc; border-radius:6px;
    }

    button {
      background:#00539C; color:white; border:none;
      padding:10px 18px; border-radius:6px; cursor:pointer;
    }
    button:hover { background:#003f73; }

    .back-btn { margin-top:25px; width:100%; }
  </style>
</head>

<body>
<header>
  <h1>Meine Bank – Buchungsdetails</h1>
</header>

<main>
  <h2>Buchungsinformation</h2>
  <div class="detail-item">
    <span class="label">Datum:</span><span id="detail-datum" class="value"></span>
  </div>
  <div class="detail-item">
    <span class="label">Verwendungszweck:</span><span id="detail-text" class="value"></span>
  </div>
  <div class="detail-item">
    <span class="label">Betrag:</span><span id="detail-betrag" class="betrag value"></span>
  </div>
  <div class="detail-item">
    <span class="label">IBAN:</span><span id="detail-senderIBAN" class="value"></span>
  </div>
  <div class="detail-item">
    <span class="label">Labels:</span>
    <div id="labelList" class="label-container value"></div>
  </div>
  <div class="label-input-row">
    <input type="text" id="newLabelInput" placeholder="Neues Label hinzufügen …" />
    <button onclick="addLabel()">Hinzufügen</button>
  </div>
  <button class="back-btn" onclick="zurueckZurUebersicht()">Zurück zur Übersicht</button>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const umsatzID = parseInt(params.get("umsatzID"));

if (isNaN(umsatzID)) {
  alert("Ungültige UmsatzID");
  window.history.back();
}

let db;
let dbLabels = [];
let temporaereLabels = [];

// SQLite-Datenbank laden
async function ladeDatenbank() {
  try {
    const SQL = await initSqlJs({
      locateFile: f => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${f}`
    });

    const file = await fetch("db/Bank.db");
    const buf = await file.arrayBuffer();
    db = new SQL.Database(new Uint8Array(buf));

    ladeUmsatzDaten();
  } catch (error) {
    console.error("Fehler beim Laden der Datenbank:", error);
  }
}

// Labels zu einem Umsatz abrufen
function ladeLabelsAusDatenbank(umsatzID) {
    try {
        const stmt = db.prepare(`
            SELECT Labels.Name
            FROM Labels
            JOIN UmsatzLabels ON Labels.LabelID = UmsatzLabels.LabelID
            WHERE UmsatzLabels.UmsatzID = ?
        `);

        stmt.bind([umsatzID]);

        let list = [];
        while (stmt.step()) {
            list.push(stmt.getAsObject().Name);
        }
        stmt.free();

        return list;
    } catch (error) {
        console.error("Fehler beim Laden der Labels:", error);
        return [];
    }
}

function ladeUmsatzDaten() {
  try {
    const stmt = db.prepare(`
      SELECT UmsatzID, Datum, Beschreibung, Betrag, SenderIBAN
      FROM Umsatz
      WHERE UmsatzID = ?
    `);

    stmt.bind([umsatzID]);

    if (stmt.step()) {
      const daten = stmt.getAsObject();

      // Daten anzeigen
      document.getElementById("detail-datum").textContent = daten.Datum;
      document.getElementById("detail-text").textContent = daten.Beschreibung;
      const betragEl = document.getElementById("detail-betrag");
      const betrag = parseFloat(daten.Betrag);
      betragEl.textContent = betrag.toFixed(2) + " €";
      betragEl.className = "betrag value " + (betrag < 0 ? "negativ" : "positiv");
      document.getElementById("detail-senderIBAN").textContent = daten.SenderIBAN;

      // Labels laden
      dbLabels = ladeLabelsAusDatenbank(umsatzID);
      
      // Temporäre Labels aus URL-Parameter laden
      const tempLabelsParam = params.get("tempLabels");
      if (tempLabelsParam) {
        temporaereLabels = tempLabelsParam.split(",").map(l => l.trim()).filter(l => l);
      }
      
      renderLabels();
    } else {
      alert("Kein Umsatz mit dieser ID gefunden");
      window.history.back();
    }
    stmt.free();
  } catch (error) {
    console.error("Fehler beim Laden der Umsatzdaten:", error);
  }
}

function renderLabels() {
  const list = document.getElementById("labelList");
  list.innerHTML = "";
  
  // DB-Labels anzeigen
  dbLabels.forEach(l => {
    const div = document.createElement("div");
    div.className = "tag";
    div.textContent = l;
    list.appendChild(div);
  });
  
  // Temporäre Labels anzeigen (in anderer Farbe)
  temporaereLabels.forEach(l => {
    const div = document.createElement("div");
    div.className = "tag temp";
    div.textContent = l + " (neu)";
    list.appendChild(div);
  });
}

function addLabel() {
  const input = document.getElementById("newLabelInput");
  const newLabel = input.value.trim();
  
  if (!newLabel) return;
  
  // Prüfen ob Label bereits existiert
  if (dbLabels.includes(newLabel) || temporaereLabels.includes(newLabel)) {
    alert("Label bereits vorhanden");
    return;
  }
  
  // Temporäres Label hinzufügen
  temporaereLabels.push(newLabel);
  renderLabels();
  input.value = "";
  
  // URL-Parameter aktualisieren
  updateURLParams();
}

function updateURLParams() {
  const params = new URLSearchParams(window.location.search);
  if (temporaereLabels.length > 0) {
    params.set("tempLabels", temporaereLabels.join(","));
  } else {
    params.delete("tempLabels");
  }
  window.history.replaceState({}, '', `${location.pathname}?${params.toString()}`);
}

function zurueckZurUebersicht() {
  // Temporäre Labels an Hauptseite übertragen
  if (temporaereLabels.length > 0) {
    localStorage.setItem('labelUpdate', JSON.stringify({
      umsatzID: umsatzID,
      labels: temporaereLabels
    }));
  }
  
  window.history.back();
}

// Enter-Taste im Input-Feld
document.getElementById("newLabelInput").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    addLabel();
  }
});

// Datenbank laden beim Start
ladeDatenbank();

</script>

</body>
</html>
