  <meta charset="UTF-8" />

  <title>Buchungsdetails – Meine Bank</title>
  <link rel="stylesheet" href="style.css">

<body>
<header>
  <div class="styled-wrapper">
    <button class="button" onclick="window.history.back()">
      <span class="button-box">
        <svg class="button-elem" viewBox="0 0 24 24">
          <path d="M15 18l-6-6 6-6" />
        </svg>
      </span>
    </button>
  </div>
  <h1>Meine Bank – Buchungsdetails</h1>
   <div class="toggle-switch">
    <label class="switch-label">
      <input type="checkbox" class="checkbox">
      <span class="slider"></span>
    </label>
  </div>
</header>


<main>
  <h2>Buchungsinformation</h2>
  <div class="detail-item">
    <span class="label">Datum:</span><span id="detail-datum" class="value"></span>
  </div>
  <div class="detail-item">
    <span class="label">Verwendungszweck:</span><span id="detail-text" class="value"></span>
  </div>
  <div class="detail-item">
    <span class="label">Betrag:</span><span id="detail-betrag" class="betrag value"></span>
  </div>
  <div class="detail-item">
    <span class="label">IBAN:</span><span id="detail-senderIBAN" class="value"></span>
  </div>
  <div class="detail-item">
    <span class="label">Labels:</span>
    <div id="labelList" class="label-container value"></div>
  </div>
  <div class="label-input-row">
    <input type="text" id="newLabelInput" placeholder="Neues Label hinzufügen …" />
    <button onclick="addLabel()">Hinzufügen</button>
  </div>
  
<button id="printDetailBtn">Zusammenfassung drucken</button>

  <button class="back-btn" onclick="zurueckZurUebersicht()">Zurück zur Übersicht</button>
</main>

<script src="js/DetailÜ.js">
</script>
