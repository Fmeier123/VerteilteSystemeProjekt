<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meine erste Webseite</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>Mini Quiz</h1>

    <p v-if="seen">{{ msg }}</p>
    <p v-else>{{ hello }}</p>

    <button @click="seen = !seen">Umschalten</button>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          hello: 'Wer ist doof?',
          msg: 'Niemand ist doof!',
          seen: false
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
